{% load static %}

{% include "inc/_inc.html" %}

{% include "inc/_header.html" %}

<main>
    <div class="profile_detail">
        <div class="profile_detail__about">
            <div class="profile_detail__about__img">
                <img src="{{ project.image.url }}" class="img_project" onclick="on()">
                {% if user == project.user %}
                    <div class="flex_row">
                        <a class="button__update" href="{% url 'editProject' project.pk %}">Изменить</a>
                        <a class="button__update" href="{% url 'deleteProject' project.pk %}">Удалить</a>
                        <a class="button__update" onClick="javascript:history.go(-1);">Назад</a>
                    </div>
                {% endif %}
            </div>
            <div class="profile_detail__about__all">
                <h3><p>{{ project.title }}</p></h3>
                <h3>Описание:</h3>
                <p class="profile_detail__about__biog">{{ project.description }}</p>
                <div class="profile_detail__about__links">
                    {% if project.demo_link %}
                        <h3>Демо-ссылка:</h3>
                        <a href="{{ project.demo_link }}" class="header_information__links__img">
                            <img src="/media/links/web.jpg" title = "web">
                        </a>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</main>

{% include "inc/_footer.html" %}
