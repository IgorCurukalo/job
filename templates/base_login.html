{% load static %}
{% include "inc/_inc.html" %}
{% include "inc/_header.html" %}
<main>
    <div class="base_login">
        <div class="base_login_form">
             <form action="" method="post" class="setup_centr">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="base_login_form__field">
                        <label for="formInput#text">{{ field.label }}</label>
                        {{ field }}

                        {% for error in field.errors %}
                        <p style="color: red;">{{ error }}</p>
                        {% endfor %}

                    </div>

                    {% endfor %}
                    <div class="base_login_form__field">
                        <button type="submit" Class="button__update">Авторизоваться</button>
                    </div>
             </form>
            <div class="base_login_form__field__alternative">
                <p>Нет аккаунта?</p>
                <a href="{% url 'register' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</main>
{% include "inc/_footer.html" %}
