{% load static %}
{% include "inc/_inc.html" %}
{% include "inc/_header.html" %}
<main>
<div class="base_profile">
    <div class="base_profile__form">
        <div class="base_profile_form">
           <form class="" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <fieldset class="base_profile_form__fields br">
                   <legend class="base_profile_form__legend v_article">Удаление сообщения</legend>
                   <p>Тема: {{ msg.name_msg }}</p>
                   <p class="v_article">Сообщение: "{{ msg.body }}"</p>
                   <p>Вы готовы удалить сообщение?</p>
                   <div class="base_profile_form__field">
                       <button type="submit" class="button__update">Удалить</button>
                       <a href="{% url 'inbox' %}" class="button__update">Отмена</a>
                   </div>
               </fieldset>
           </form>
        </div>
    </div>
</div>
</main>
{% include "inc/_footer.html" %}
