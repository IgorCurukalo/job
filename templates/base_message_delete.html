{% load static %}
{% include "inc/_inc.html" %}
{% include "inc/_header.html" %}
<main>
<div class="base_profile">
    <div class="base_profile__form">
        <div class="base_profile_form">
           <form method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <fieldset class="base_profile_form__fields">
                   <legend class="base_profile_form__legend">Удаление сообщения</legend>
                   <h2 class="account-heading">Тема: {{ msg.name_msg }}</h2>
                   <p>Сообщение: "{{ msg.body }}"</p>
                   <p>Вы готовы удалить сообщение?</p>
                   <div class="base_profile_form__field">
                       <button type="submit" class="button_upd">Удалить</button>
                       <a href="{% url 'inbox' %}" class="button">Отмена</a>
                   </div>
               </fieldset>
           </form>
        </div>
    </div>
</div>
</main>
{% include "inc/_footer.html" %}
