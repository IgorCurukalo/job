{% load static %}
{% include "inc/_inc.html" %}
{% include "inc/_header.html" %}
<main>
    <div class="content-box">
        <div class="base_profile_form">
            <br>
            <form class="v_article" method="POST">
                {% csrf_token %}
                <div class="base_profile_form__field">
                    <label for="formInput#text">{{ form.name_msg.label }}</label>
                    {{ form.name_msg }}
                </div>
                <div class="base_profile_form__field">
                    <label for="formInput#text">{{ form.body.label }}</label>
                    {{ form.body }}
                </div>
                    <div class="base_profile_form__field">
                        <a class="button__update" onClick="javascript:history.go(-1);">Назад</a>
                       <button class="button__update" style="" type="submit">Отправить</button>
                    </div>

            </form>
        </div>
    </div>
</main>

{% include "inc/_footer.html" %}
